  <body>
    <header>
      <h1>library</h1>
      <div class="right-header">
        <div class="view-mode">
          <input type="radio" name="view-mode" class="block-view" checked />
          <input type="radio" name="view-mode" class="row-view" />
        </div>
        <div name="sort" id="sort">
          <div class="sort-button-box hide">
            <button class="sort-button" value="1">Author &#8595</button>
          <button class="sort-button" value="2">Author &#8593</button>
          <button class="sort-button" value="3">Title &#8595</button>
          <button class="sort-button" value="4">Title &#8593</button>
          <button class="sort-button" value="5">Pages &#8595</button>
          <button class="sort-button" value="6">Pages &#8593</button>
          <button class="sort-button" value="7">Rating &#8595</button>
          <button class="sort-button" value="8">Rating &#8593</button>
          <button class="sort-button" value="9">Status &#8595</button>
            <button class="sort-button" value="10">Status &#8593</button>
          </div>
        </div>
        <input class="theme-toggle" type="checkbox" />
      </div>
    </header>
    <section>
      <dialog>
        <form method="dialog">
          <p>New book</p>
          <p class="input-block">
            <label for="author">Author</label>
            <input
              id="author"
              type="text"
              name="author"
              placeholder="Stephen King"
              autofocus
            />
          </p>
          <p class="input-block">
            <label for="title">Title*</label>
            <input
              id="title"
              type="text"
              name="title"
              placeholder="It"
              required
            />
          </p>
          <p class="input-block">
            <label for="pages">Pages</label>
            <input
              id="pages"
              type="tel"
              name="pages"
              pattern="[0-9]+"
              placeholder="1181"
            />
          </p>
          <p class="check-block">
            <label for="status">Have you read it?</label>
            <input id="status" type="checkbox" name="status" />
          </p>
          <div class="rating-block">
            <label>Rating:</label>
            <div class="rating">
              <label class="rating-label"
                ><input type="radio" name="rating" value="5" />☆</label
              >
              <label class="rating-label"
                ><input type="radio" name="rating" value="4" />☆</label
              >
              <label class="rating-label"
                ><input type="radio" name="rating" value="3" />☆</label
              >
              <label class="rating-label"
                ><input type="radio" name="rating" value="2" />☆</label
              >
              <label class="rating-label"
                ><input type="radio" name="rating" value="1" />☆</label
              >
            </div>
          </div>
          <button id="submitButton">Add book</button>
          <button id="cancelButton">Cancel</button>
        </form>
      </dialog>
